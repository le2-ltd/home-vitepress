<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>成都雷耳兎科技有限公司</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>

<div id="app"></div>
  <script>
    window.$docsify = {
      name: ' ',
      repo: '',

      subMaxLevel: 3,

      // routerMode: 'history',

      loadSidebar: true,

      loadNavbar: true,

      // coverpage: true,

      auto2top: true,

      plugins: [
        function(hook, vm) {

          hook.doneEach(function() {
            // 确保在每次路由变更后更新页面标题
            var lang = vm.route.path.split('/')[1];
            var title = document.querySelector('.app-name-link');
            if (lang === 'zh-cn') {
              title.innerText = '成都雷耳兔科技有限公司';
            } else {
              title.innerText = '成都雷耳兎科技有限公司';
            }
          });
        }
      ]

    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!--导航 -->

</body>
</html>
