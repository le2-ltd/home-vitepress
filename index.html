<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>成都雷耳兎科技有限公司</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/vue.css">
</head>
<body>

<div id="app"></div>
  <script>
    window.$docsify = {
      name: ' ',
      repo: '',

      subMaxLevel: 3,

      // routerMode: 'history',

      loadSidebar: true,

      loadNavbar: true,

      // coverpage: true,

      auto2top: true,

      plugins: [
        function(hook, vm) {

          hook.doneEach(function() {
            // 确保在每次路由变更后更新页面标题
            var lang = vm.route.path.split('/')[1];
            var title = document.querySelector('.app-name-link');
            if (lang === 'zh-cn') {
              title.innerText = '成都雷耳兔科技有限公司';
            } else {
              title.innerText = '成都雷耳兎科技有限公司';
            }
          });

          hook.beforeEach(function (html) {
              // var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                html +
                '\n\n----\n\n' +
                '© 2021-2024 Le2.ltd 版权所有 <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2024116916号-1</a>'
              );
            })
        }
      ]

    }
  </script>

  <!-- Docsify v4 -->
  <script src="vendor/docsify.js"></script>

  <!--导航 -->

</body>
</html>
